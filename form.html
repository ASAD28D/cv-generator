<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/form.css">
    <title>CV Generator</title>
</head>

<body>
    <div class="form-container">
        <div class="form-header">
            <h1>CV Generator</h1>
            <div class="progress-dots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>

        <form id="cvForm">
            <!-- Step 1: Personal Info -->
            <div class="form-step active card">
                <h2>Personal Info</h2>
                <div class="row">
                    <div class="col-12">
                        <label>Name</label>
                        <div style="gap: 20px;" class="d-flex">
                            <input name="first_name" type="text" placeholder="first name" required>
                            <input name="last_name" type="text" placeholder="last name" required>
                        </div>
                    </div>
                    <div class="col-6">
                        <label>Profession</label>
                        <input name="Profession" type="text" placeholder="Profession" required>
                    </div>
                    <div class="col-6">
                        <label>Email</label>
                        <input name="email" type="email" placeholder="email" required>
                    </div>
                    <div class="col-6">
                        <label>Phone</label>
                        <input name="phone" type="text" placeholder="phone" required>
                    </div>
                    <div class="col-6">
                        <label>Address</label>
                        <input name="address" type="text" placeholder="address" required>
                    </div>
                    <div class="col-12">
                        <label>About You</label>
                        <textarea name="about" placeholder="about" required></textarea>
                    </div>
                </div>
            </div>
            <!-- Step 2: Education -->
            <div class="form-step card" id="education-step">
                <h2 class="mb-0">Education</h2>
                <div id="education-container">
                    <div class="inputs-entry row">
                        <div class="col-6 ">
                            <label>Degree</label>
                            <input name="degree_1" placeholder="degree" type="text" required>
                        </div>
                        <div class="col-6 ">
                            <label>Institute</label>
                            <input name="institute_1" placeholder="institute" type="text" required>
                        </div>
                        <div class="col-6 ">
                            <label>Years</label>
                            <input name="years_1" placeholder="e.g., 2023 - 2025" type="text" required>
                        </div>
                        <div class="col-6 ">
                            <label>City</label>
                            <input name="education_city_1" placeholder="city" type="text" required>
                        </div>
                        <hr class="ms-3 mb-2 mt-3">
                    </div>
                </div>
                <template id="education-template">
                    <div class="inputs-entry row">
                        <div class="col-6 ">
                            <label>Degree</label>
                            <input name="degree" placeholder="degree" type="text" required>
                        </div>
                        <div class="col-6 ">
                            <label>Institute</label>
                            <input name="institute" placeholder="institute" type="text" required>
                        </div>
                        <div class="col-6 ">
                            <label>Years</label>
                            <input name="years" placeholder="e.g., 2023 - 2025" type="text" required>
                        </div>
                        <div class="col-6 ">
                            <label>City</label>
                            <input name="education_city" placeholder="city" type="text" required>
                        </div>
                        <div class="col-12 text-end">
                            <button type="button" class="remove-education">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </div>
                        <hr class="ms-3 mb-2 mt-3">
                    </div>
                </template>

                <button class="text-start add-btn col-12" type="button" id="education-add-btn">+ Add Education</button>
            </div>

            <!-- Step 3: Work Experience -->
            <div class="form-step card" id="work-step">
                <h2>Work Experience</h2>
                <div id="work-container">
                    <div class="inputs-entry row">
                        <div class="col-6">
                            <label>Role</label>
                            <input name="work_role_1" placeholder="Role" type="text" required>
                        </div>
                        <div class="col-6">
                            <label>Company</label>
                            <input name="company_1" placeholder="company" type="text" required>
                        </div>
                        <div class="col-6">
                            <label>Duration</label>
                            <input name="duration_1" placeholder="duration" type="text" required>
                        </div>
                        <div class="col-6">
                            <label>City</label>
                            <input name="work_city_1" placeholder="city" type="text" required>
                        </div>
                        <div class="col-12">
                            <label>Description</label>
                            <textarea name="description_1" placeholder="Describe your work experience..."></textarea>
                        </div>
                        <hr class="ms-3 mb-2 mt-3">
                    </div>
                </div>
                <template id="work-template">
                    <div class="inputs-entry row">
                        <div class="col-6">
                            <label>Role</label>
                            <input name="work_role" placeholder="Role" type="text" required>
                        </div>
                        <div class="col-6">
                            <label>Company</label>
                            <input name="company" placeholder="company" type="text" required>
                        </div>
                        <div class="col-6">
                            <label>Duration</label>
                            <input name="duration" placeholder="duration" type="text" required>
                        </div>
                        <div class="col-6">
                            <label>City</label>
                            <input name="work_city" placeholder="city" type="text" required>
                        </div>
                        <div class="col-12">
                            <label>Description</label>
                            <textarea name="description" placeholder="Describe your work experience..."></textarea>
                        </div>
                        <div class="col-12 text-end">
                            <button type="button" class="remove-education">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </div>
                        <hr class="ms-3 mb-2 mt-3">
                    </div>
                </template>

                <button class="text-start add-btn col-12" type="button" id="work-add-btn">+ Add Work</button>
            </div>


            <!-- Step 4: Skills -->
            <div class="form-step card">
                <h2>Skills</h2>
                <div class="row">
                    <div class="col-12">
                        <label>Skills</label>
                        <textarea name="skills" placeholder="skills"></textarea>
                    </div>
                </div>
            </div>

            <!-- Buttons -->
            <div class="buttons">
                <button type="button" id="prevBtn">← Back</button>
                <button type="button" id="nextBtn">Next →</button>
            </div>

        </form>
    </div>

    <script type="module" src="/assets/js/form.js"></script>
</body>

</html>
