<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/form.css">
    <title>CV Generator</title>
</head>

<body>
    <div class="form-container">
        <div class="form-header">
            <h1>CV Generator</h1>
            <div class="progress-dots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>

        <form id="cvForm">
            <!-- Step 1: Personal Info -->
            <div class="form-step active card">
                <h2>Personal Info</h2>
                <div class="row">
                    <div class="col-6 field">
                        <label>Full Name</label>
                        <input name="full-name" type="text" placeholder="" required>
                    </div>
                    <div class="col-6 field">
                        <label>Email</label>
                        <input name="email" type="email" placeholder="" required>
                    </div>
                    <div class="col-6 field">
                        <label>Phone</label>
                        <input name="phone" type="text" placeholder="" required>
                    </div>
                    <div class="col-6 field">
                        <label>Address</label>
                        <input name="address" type="text" placeholder="" required>
                    </div>
                    <div class="col-12 feild">
                        <label>About You</label>
                        <textarea name="about" placeholder="" required></textarea>
                    </div>
                </div>
            </div>

            <!-- Step 2: Education -->
            <div class="form-step card">
                <h2>Education</h2>
                <div class="row">
                    <div class="col-6 field">
                        <label>Degree</label>
                        <input name="degree" type="text" placeholder="" required>
                    </div>
                    <div class="col-6 field">
                        <label>Institute</label>
                        <input name="institute" type="text" placeholder="" required>
                    </div>
                    <div class="col-6 field">
                        <label>Years</label>
                        <input name="years" type="text" placeholder="" required>
                    </div>
                    <div class="col-6 field">
                        <label>City</label>
                        <input name="Education-city" type="text" placeholder="" required>
                    </div>
                </div>
            </div>

            <!-- Step 3: Work Experience -->
            <div class="form-step card">
                <h2>Work Experience</h2>
                <div class="row">
                    <div class="col-6 field">
                        <label>Role</label>
                        <input name="work-role" type="text" placeholder="" required>
                    </div>
                    <div class="col-6 field">
                        <label>Company</label>
                        <input name="company" type="text" placeholder="" required>
                    </div>
                    <div class="col-6 field">
                        <label>Duration</label>
                        <input name="duration" type="text" placeholder="" required>
                    </div>
                    <div class="col-6 field">
                        <label>City</label>
                        <input name="work-city" type="text" placeholder="" required>
                    </div>
                    <div class="col-12">
                        <label>Description</label>
                        <textarea name="description" placeholder="Describe your work experience..."></textarea>
                    </div>
                </div>
            </div>

            <!-- Step 4: Skills -->
            <div class="form-step card">
                <h2>Skills</h2>
                <div class="row">
                    <div class="col-12">
                        <label>Skills</label>
                        <textarea name="skills" placeholder=""></textarea>
                    </div>
                </div>
            </div>

            <!-- Step 5: Projects -->
            <div class="form-step card">
                <h2>Projects</h2>
                <div class="row">
                    <div class="col-6 field">
                        <label>Project Title</label>
                        <input name="project-title" type="text" placeholder="">
                    </div>
                    <div class="col-12">
                        <label>Description</label>
                        <textarea name="project-description" placeholder=""></textarea>
                    </div>
                    <div class="col-6 field">
                        <label>Technologies Used</label>
                        <input name="technologies-used" type="text" placeholder="">
                    </div>
                    <div class="col-6 field">
                        <label>Role</label>
                        <input name="project-role" type="text" placeholder="">
                    </div>
                </div>
            </div>

            <!-- Buttons -->
            <div class="buttons">
                <button type="button" id="prevBtn">← Back</button>
                <button type="button" id="nextBtn">Next →</button>
            </div>

        </form>
    </div>

    <script src="/assets/js/script.js"></script>
</body>

</html>
